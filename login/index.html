<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, scale=1.0">
    <link rel="stylesheet" href="./styles-login.css">
    <link rel="stylesheet" href="../styles.css">
    <title>Login</title>
</head>
<body>
    <form class="container" action="../">
        <div class="grid-row login-header">
            <a href="">Aetherium Realms</a>
            <h1>Connexion</h1>
        </div>
        <div class="grid-row usr-name">
            <div class="input-cont">
                <input type="text" name="usr" id="username" autocomplete="off" placeholder="a">
                <label class="placeholder" for="username">Identifiant</label>
            </div>
        </div>
        <div class="grid-row password">
            <div class="input-cont">
                <input type="password" name="pwd" id="password" autocomplete="off" placeholder="a">
                <label class="placeholder" for="password">Mot de passe</label>
            </div>
        </div>
        <div class="grid-row button">
            <input type="submit" value="Connexion" id="submit">
        </div>
    </form>
    <script src="login.js"></script>
</body>
</html>
